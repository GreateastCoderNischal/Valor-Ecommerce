<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <nav class="bg-gray-200 shadow shadow-gray-300 w-100 px-8 md:px-auto">
        <div class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap">
            <!-- Logo -->
            <div class="text-indigo-500 md:order-1" id="first-text">
                <!-- Heroicon - Chip Outline -->
                <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
        </svg> -->
                <a href="{% url 'home' %}">Valor E-commerce</a>
            </div>
            <div class="text-gray-500 order-3 w-full md:w-auto md:order-2">
                <ul class="flex font-semibold justify-between">
                    <!-- Active Link = text-indigo-500
                  Inactive Link = hover:text-indigo-500 -->
                    <li class="md:px-4 md:py-2 hover:text-indigo-500" id="home"><a href="/">Home</a></li>
                    <li class="md:px-4 md:py-2 hover:text-indigo-400" id="about"><a href="#">about us</a></li>
                    <li class="md:px-4 md:py-2 hover:text-indigo-400" id="cart"><a href="{% url 'cart' %}">Cart</a></li>

                </ul>
            </div>
            <div class="order-2 md:order-3 flex align-center justify-center gap-x-4">
                <button
                    class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-gray-50 rounded-xl flex items-center gap-2">
                    <!-- Heroicons - Login Solid -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                    <span>Login</span>
                </button>
                <div class="flex">
                    <a href="{% url 'cart' %}">
                        <img width="30" src="{% static 'images/cart.svg' %}">
                    </a>
                    <span class="bg-red-500 rounded-full h-4 flex items-center ml-1"
                        style="padding:12px">{{total}}</span>

                </div>
            </div>
    </nav>
    {% block content %}
    <div class="collection">
        {% for i in products %}
        <div class="card">
            <div class="card-image">
                <img src="{{i.image}}">
            </div>
            <div class="card-header">
                <h1>{{i.name}}</h1>
            </div>
            <div class="c-buttons flex items-center gap-x-4">
                <button class="update-item" data-id={{i.id}}>Add to Cart</button>
                <button>Visit</button>
                <div class="price">
                    ${{i.price}}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% csrf_token%}
  
    {% endblock %}
    <script>
        var forHover=(element)=>{

            document.getElementById(element).classList.add("text-indigo-500");
        }
        var csrf = '{{ csrf_token }}'
        var name1 = "Nischal";
    </script>
    <script src="{% static 'javascript/index.js' %}"></script>
    {% block js %}
    <script>
    forHover("home");
    </script>
    {% endblock %}
</body>

</html>
